<!DOCTYPE html>
<html>
  <head>
    <title>Geo Search</title>
    <link rel="icon" href="Images/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="Styles/styles.css"/>
  </head>
  <style>
    /* diferentes estilos */
    .font-titulo {
    font-family: "Lucida Handwritting", cursive;
    font-size: 50px;
    }
    .font-descripcion {
      font-family: "Lucida Handwritting", cursive;
      font-size: 25px;
    }
    .font-normal {
      font-family: monaco, monospace;
    }
  </style>
  <body>
      <h1 class="font-titulo"><center>Geography Search</center></h1>
      <h2 class="font-descripcion"><center>The best way to learn a bit about countries around the world.</center></h2>
      <div class="search-bar">
        <!-- Ícono de lupa SVG -->
        <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8" stroke="#555" stroke-width="2" fill="none"/>
          <line x1="17" y1="17" x2="21" y2="21" stroke="#555" stroke-width="2"/>
        </svg>
        <input 
          type="text" 
          class="search-input" 
          placeholder="Start typing a country here..."
        />
      </div>
  </body>
</html>
